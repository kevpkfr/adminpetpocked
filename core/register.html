<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --peach: #fdf6ef;
            --orange: #FF8C42;
            --darkOrange: #E76F24;
        }
    </style>
</head>

<body class="bg-[var(--peach)] font-sans flex justify-center items-center min-h-screen p-4">
    <div class="bg-white p-6 md:p-8 rounded-lg shadow-lg w-full max-w-3xl flex flex-col md:flex-row items-center">
        <!-- Imagen -->
        <div class="hidden md:block w-1/2">
            <img src="../assets/images/gato.jpg" alt="Logo" class="w-full h-auto object-cover border-4 border-gray-300 rounded-lg shadow-md">
        </div>

        <!-- Formulario -->
        <div class="w-full md:w-1/2 md:pl-6">
            <h2 class="text-3xl font-bold text-[var(--orange)] mb-6 text-center">Registro de Usuario</h2>
            <form id="registro-form">
                <div class="mb-4">
                    <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre:</label>
                    <input type="text" id="nombre" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-[var(--orange)]" required>
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Correo:</label>
                    <input type="email" id="email" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-[var(--orange)]" required>
                </div>

                <div class="mb-4">
                    <label for="usuario" class="block text-sm font-medium text-gray-700">Usuario:</label>
                    <input type="text" id="usuario" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-[var(--orange)]" required>
                </div>

                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">Contraseña:</label>
                    <input type="password" id="password" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-[var(--orange)]" required>
                </div>

                <button type="submit" class="w-full bg-[var(--orange)] text-white py-3 rounded-md hover:bg-[var(--darkOrange)] transition duration-200">Registrarse</button>
            </form>

            <p class="text-center mt-4 text-gray-600">
                ¿Ya tienes cuenta? 
                <a href="login.html" class="text-[var(--orange)] hover:text-[var(--darkOrange)]">Inicia sesión aquí</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById("registro-form").addEventListener("submit", function (event) {
            event.preventDefault();

            let nombre = document.getElementById("nombre").value.trim();
            let email = document.getElementById("email").value.trim();
            let usuario = document.getElementById("usuario").value.trim();
            let password = document.getElementById("password").value.trim();

            if (nombre === "" || email === "" || usuario === "" || password === "") {
                alert("Por favor, completa todos los campos.");
                return;
            }

            window.location.href = "dashboard.html";
        });
    </script>
</body>

</html>
