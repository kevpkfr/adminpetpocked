<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n Veterinaria - Editar Perfil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        peach: '#FFDAB9',
                        orange: '#FF8C42',
                        darkOrange: '#E76F24',
                        lightGray: '#F5F5F5',
                    }
                }
            }
        };

        function loadProfile() {
            const profile = JSON.parse(localStorage.getItem('profile')) || {};
            ['name', 'email', 'phone', 'address'].forEach(id => {
                document.getElementById(id).value = profile[id] || '';
            });
        }

        function saveProfile(event) {
            event.preventDefault();
            const profile = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value
            };
            if (!profile.name || !profile.email || !profile.address) {
                alert("Por favor, completa todos los campos obligatorios.");
                return;
            }
            localStorage.setItem('profile', JSON.stringify(profile));
            showModal();
        }

        function showModal() {
            const modal = document.getElementById('successModal');
            modal.classList.remove('hidden');
            setTimeout(() => modal.classList.add('hidden'), 3000);
        }

        window.onload = loadProfile;
    </script>
</head>

<body class="bg-lightGray font-sans">
    <div class="flex flex-col md:flex-row h-screen">
        <aside class="w-full md:w-64 bg-orange text-white p-6 flex flex-col">
            <div class="flex items-center mb-6">
                <img src="/assets/images/perfil.jpg" alt="Logo" class="h-12 w-12 mr-4 rounded-full">
                <h2 class="text-2xl font-bold">Mi PetPocket</h2>
            </div>
            <nav>
                <ul class="space-y-4">
                    <li><a href="./pets.html" class="flex items-center hover:text-darkOrange transition-colors"><span class="mr-3">üêæ</span> Mascotas</a></li>
                    <li><a href="./inventory.html" class="flex items-center hover:text-darkOrange transition-colors"><span class="mr-3">üì¶</span> Inventario</a></li>
                    <li><a href="./services.html" class="flex items-center hover:text-darkOrange transition-colors"><span class="mr-3">‚öïÔ∏è</span> Servicios</a></li>
                    <li><a href="/core/dashboard.html" class="flex items-center hover:text-darkOrange transition-colors"><span class="mr-3">üîô</span> Volver al Dashboard</a></li>
                </ul>
            </nav>
        </aside>

        <main class="flex-grow p-6 flex justify-center items-center">
            <div class="bg-white shadow-lg rounded-lg p-8 max-w-lg w-full">
                <h1 class="text-3xl font-bold text-center mb-6 text-orange">Editar Perfil</h1>
                <form onsubmit="saveProfile(event)">
                    <div class="mb-4">
                        <label for="name" class="block text-lg font-semibold text-gray-700">Nombre Completo</label>
                        <input type="text" id="name" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-lg font-semibold text-gray-700">Correo Electr√≥nico</label>
                        <input type="email" id="email" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange" required>
                    </div>
                    <div class="mb-4">
                        <label for="phone" class="block text-lg font-semibold text-gray-700">Tel√©fono</label>
                        <input type="tel" id="phone" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange">
                    </div>
                    <div class="mb-4">
                        <label for="address" class="block text-lg font-semibold text-gray-700">Direcci√≥n</label>
                        <textarea id="address" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange" rows="3" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="bg-orange text-white px-6 py-3 rounded-lg hover:bg-darkOrange transition">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg text-center">
            <h2 class="text-xl text-orange font-bold">¬°Cambios guardados!</h2>
            <p class="mt-2 text-gray-700">Tu perfil ha sido actualizado correctamente.</p>
        </div>
    </div>
</body>

</html>
