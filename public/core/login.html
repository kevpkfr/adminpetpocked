<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Petpocked</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            DEFAULT: "#ff7f00",
                            light: "#ffae42",
                            dark: "#cc6600"
                        },
                        background: "#F5F5F5",
                        white: "#ffffff"
                    }
                }
            }
        };
    </script>
</head>

<body class="bg-background font-sans flex justify-center items-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md mx-4">
        <!-- Logo y nombre de la empresa -->
        <div class="flex flex-col items-center mb-6">
            <img src="logo.png" alt="Petpocked Logo" class="w-20 h-20 mb-2">
            <h1 class="text-2xl font-bold text-brand">Petpocked</h1>
        </div>

        <h2 class="text-3xl font-bold text-center text-brand mb-6">Iniciar Sesión</h2>
        <form id="login-form">
            <div class="mb-4">
                <label for="usuario" class="block text-sm font-medium text-gray-700">Usuario:</label>
                <input type="text" id="usuario" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-brand" required>
            </div>

            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Contraseña:</label>
                <input type="password" id="password" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-brand" required>
            </div>

            <button type="submit"
                class="w-full bg-brand text-white py-3 rounded-md hover:bg-brand-dark focus:outline-none focus:ring-2 focus:ring-brand-dark">
                Ingresar
            </button>
        </form>
        <p class="text-center mt-4 text-gray-600">¿No tienes cuenta? <a href="register.html"
                class="text-brand hover:text-brand-dark">Regístrate aquí</a></p>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function (event) {
            event.preventDefault();

            let usuario = document.getElementById("usuario").value.trim();
            let password = document.getElementById("password").value.trim();

            if (usuario === "" || password === "") {
                alert("Por favor, completa todos los campos.");
                return;
            }

            // Simulación de credenciales correctas
            const usuariosValidos = [
                { usuario: "admin", password: "123456" },
                { usuario: "usuario", password: "password" }
            ];

            const usuarioValido = usuariosValidos.find(u => u.usuario === usuario && u.password === password);

            if (usuarioValido) {
                // Guardar el usuario en localStorage para la sesión
                localStorage.setItem("usuario", usuario);
                
                // Redirigir al dashboard
                window.location.href = "dashboard.html";
            } else {
                alert("Usuario o contraseña incorrectos.");
            }
        });
    </script>

</body>

</html>
